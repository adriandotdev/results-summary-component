<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./css/main.min.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="result">
      <span class="result-title">Your Result</span>

      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <p class="remark">Great</p>
      <p class="remark-desc">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <p class="title">Summary</p>
      <div class="summaries">

        <div class="content">
          <section class="section">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p class="content-text">Reaction</p>
          </section>
          <p class="score"><span>80</span> / 100</p>
        </div>

        <div class="content">
          <section class="section">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p class="content-text">Memory</p>
          </section>
          <p class="score"><span>92</span> / 100</p>
        </div>

        <div class="content">
          <section class="section">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p class="content-text">Reaction</p>
          </section>
          <p class="score"><span>61</span> / 100</p>
        </div>

        <div class="content">
          <section class="section">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p class="content-text">Visual</p>
          </section>
          <p class="score"><span>61</span> / 100</p>
        </div>

      </div>
      <button class="btn-continue">
        <span>Continue</span>
      </button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nads Marcelo</a>.
  </div>
</body>

</html>
